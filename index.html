<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="total-display">
    <div class="main-display">

      <div class="js-clock main-clock">
        <h1>00:00</h1>
      </div>
      <div class="js-timer timer-clock">

        <input name="timer-min" class="timer-min" type="int" placeholder="00" style="
              font-size: 40pt;
              color: white;
              font-weight: bold;
              background-color: transparent;
              border: 0px;
              text-align: center;            
              border-bottom: 3px solid white;
              width: 100px;
            " />
        <span style="font-size: 40pt;"> :</span>
        <input name="timer-sec" class="timer-sec" type="int" placeholder="00" style="
              font-size: 40pt;
              color: white;
              font-weight: bold;
              background-color: transparent;
              border: 0px;
              text-align: center;
              border-bottom: 3px solid white;
              width: 100px;
            " />
        <button class="js-timer-start">
          시작!
        </button>
      </div>

    </div>
    <div class="sub-display">
      <div class="user-display">

        <form class="js-form form main-name">
          <input type="text" size="20" placeholder="Hello, what's your name??" style="
                font-size: 30pt;
                color: white;
                font-weight: bold;
                background-color: transparent;
                border: 0px;
                text-align: center;
                border-bottom: 3px solid white;
              " />
        </form>
        <h4 class="js-greetings greetings"></h4>

        <form class="js-toDoForm todoForm">
          <input type="text" size="15" placeholder="What to do today?" style="
                font-size: 25pt;
                color: white;
                font-weight: bold;
                background-color: transparent;
                border: 0px;
                text-align: center;
                border-bottom: 3px solid white;
              " />
        </form>
      </div>
      <ul class="js-toDoList todoList"></ul>
      <div class="main-weather">
        <span class="js-weather"></span>
      </div>
    </div>
  </div>
  <script src="clock.js"></script>
  <script src="timer.js"></script>
  <script src="gretting.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
</body>

</html>
